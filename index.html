<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/icons8-lord-64.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Color Flipper and Counter</title>
</head>

<body>
    <!-- membuat color flipper dan counter -->
    <div class="wrapper">
        <div class="color-container">
            <h1>Warna</h1>
            <h3 class="color-change">#eee</h3>
            <button class="btn button">change color</button>
        </div>
        <div class="counter-container">
            <label class="label">
                <input type="checkbox" class="label__input" />

                <!-- Circle -->
                <div class="label__circle"></div>
            </label>
            <h1>count</h1>
            <span>
                <h3 class="no1">20</h3>
                <h3>+</h3>
                <h3 class="no2">0</h3>
                <h3>=</h3>
                <h3 class="result">0</h3>
            </span>
            <div class="button-container">
                <button class="btn decrease">decrease</button>
                <button class="btn increase">increase</button>
                <button class="btn reset">reset</button>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
